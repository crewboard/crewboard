name: Analyze

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          # Use Dart 2.19.x to match the server package SDK constraints
          sdk: 2.19.10

      - name: Install dependencies
        working-directory: crewboard_server
        run: dart pub get

      - name: Analyze
        working-directory: crewboard_server
        run: dart analyze --fatal-infos