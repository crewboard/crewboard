name: Analyze

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          # Use the channel 'stable' to avoid pinning to a patch that may be missing.
          # If you must stick to Dart 2.19.x, tell me and I will pin a known-available patch instead.
          sdk: stable

      - name: Print Dart version
        run: dart --version

      - name: Install dependencies
        working-directory: crewboard_server
        run: dart pub get

      - name: Analyze
        working-directory: crewboard_server
        run: dart analyze --fatal-infos