class: TicketStatusChange
table: ticket_status_change
fields:
  id: UuidValue?, defaultPersist=random
  ticketId: UuidValue
  ticket: Ticket?, relation(field=ticketId)
  userId: UuidValue
  user: User?, relation(field=userId)
  oldStatusId: UuidValue?
  oldStatus: Status?, relation(field=oldStatusId)
  newStatusId: UuidValue
  newStatus: Status?, relation(field=newStatusId)
  changedAt: DateTime?
