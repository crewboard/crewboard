class: ChatRoom
table: chat_room
fields:
  id: UuidValue?, defaultPersist=random
  roomName: String?
  roomType: String # 'direct' or 'group'
  lastMessageId: UuidValue? # Reference to last message ID
  lastMessage: ChatMessage?, relation(field=lastMessageId)
  messageCount: int
  roomUsers: List<User>?, !persist # List of users in this room (not persisted, populated on query)
  # lastSeenMessage: int? # This should probably be in a separate map table
